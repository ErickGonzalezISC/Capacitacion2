<h1>Heroes <span>Marvel y DC</span></h1>

<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes; let i = index">
        <img src="{{heroe.img}}" class="card-img-top" alt="...">
        <div class="card-block">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary ">
                Ver mass...
            </button>
            <!--
                <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block">
                Ver Mas...
            </a>
            -->
        </div>
    </div>

</div>
